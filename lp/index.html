<div id="form1" class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">

			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>

		<div class="modal-body">
			<!-- formulario -->
				<form action="">
					<div class="form-group">
						<label>Full Name</label>
						<input name="email" type="text" class="form-control" placeholder="Jhon Doe" require maxlength="140">
					</div>

					<div class="form-group">
						<label>Email Address</label>
						<input name="email" type="email" class="form-control" require placeholder="jhon@email.com" >
					</div>

					<div class="form-group">
						<button type="button" class="btn btn-block btn-primary">Save changes</button>
					</div>

				</form>
			<!-- / formulario  -->
